{% load static %}

<div class="widget">
    <h2 class="widget-title">Popular Categories</h2>
    <div class="link-widget">

        {% for name, count in categoties.items %}
            <ul>
                <li><a href="{% url 'blog:category' catName=name %}">{{ name }} <span>({{ count }})</span></a></li>
            </ul>
        {% endfor %}
    </div><!-- end link-widget -->
</div><!-- end widget -->
